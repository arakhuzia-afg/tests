<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="scripts/script.js"></script>
</head>

<body>
    <div id="container">
        <div id="login_form">
            <div id="caption">
                ورود به سیستم
            </div>
            <form action="" method="POST">
                <label for="username">نام کاربری : </label>
                <input type="text" name="username" id="username" placeholder="نام کاربری">

                <label for="passphrase">رمز عبور : </label>
                <input type="password" name="passphrase" id="passphrase" placeholder="رمز عبور">

                <input type="submit" onclick="loginInf()" id="submit" name="submit" value="ورود">
            </form>
        </div>



        <div id="footer">
            <div id="social_icons">
                <a href="#" alt=""><img src="images/icons/iconfinder_Rounded_Instagram_svg_5282544.png" alt="Instagram Link"></a>
                <a href="#" alt=""><img src="images/icons/iconfinder_Rounded_Facebook_svg_5282541.png" alt="Facebook Link"></a>
                <a href="#" alt=""><img src="images/icons/iconfinder_Rounded_Twitter5_svg_5282551.png" alt="Twitter Link"></a>
                <a href="#" alt=""><img src="images/icons/iconfinder_Rounded_Whatsapp_svg_5282549.png" alt="Whatsapp Link"></a>
                <a href="#" alt=""><img src="images/icons/iconfinder_Rounded_Youtube3_svg_5282548.png" alt="Youtube Link"></a>
            </div>
        </div>
    </div>
</body>

</html>
